<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    function defineReactive (obj, key, val) {
      Object.defineProperty(obj, key, {
        get () {
          console.log('get:' + val)
          return val
        },
        set (newVal) {
          if (newVal !== val) {
            console.log('set:' + newVal)
            val = newVal

            // 更新
            update()
          }
        }
      })
    }
    const obj = {}
    defineReactive(obj, 'a', 'foo')
    function update () {
      app.innerText = obj.a
    }

    setInterval(() => {
      obj.a = new Date().toLocaleTimeString()
    }, 1000)

  </script>
  
</body>
</html>
